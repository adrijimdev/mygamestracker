<div id="container">
  <div>
    <div (click)="previousPage()" *ngIf="this.offset > 0">Previous page</div>
    <div (click)="nextPage()">Next page</div>
  </div>
  <div id="games-list">
    <div *ngFor="let game of gamesList">
      <!-- tamaÃ±os imagen: t_1080p, t_thumb, t_cover_big, t_cover_big_2x -->
      <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{game.cover}}.png" alt="{{game.name}}'s cover">
      <div>{{game.name}}</div>
    </div>
  </div>
</div>
